<div class="row">
  <div *ngFor="let art of artworks._embedded.artworks" class="col-sm-3">
    <div class="card">
      <img
        src="{{ art._links.thumbnail.href }}"
        class="card-img-top"
        alt="..."
      />
      <div class="card-body">
        <h5 class="card-title">{{ art.collecting_institution }}</h5>
        <p class="card-text">{{ art.date }}</p>
        <a (click)="fetchGenes(art)" class="btn btn-primary w-100">Category</a>
      </div>
    </div>
  </div>
</div>
