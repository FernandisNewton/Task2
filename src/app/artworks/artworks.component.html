<div class="row m-4">
  <div
    *ngIf="artworks._embedded.artworks.length == 0"
    class="alert alert-danger w-100"
    role="alert"
  >
    No Artworks
  </div>
  <div
    *ngFor="let art of artworks._embedded.artworks"
    class="col-12 col-sm-6 col-md-4 col-lg-3"
  >
    <div class="card h-100 mt-2">
      <img
        src="{{ art._links.thumbnail.href }}"
        class="card-img-top"
        alt="..."
      />
      <div class="card-body d-flex flex-column">
        <div class="mt-auto">
          <h5 class="card-title">{{ art.collecting_institution }}</h5>
          <p class="card-text">{{ art.date }}</p>
          <a (click)="openDialog(art)" class="btn btn-primary w-100"
            >Category</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
