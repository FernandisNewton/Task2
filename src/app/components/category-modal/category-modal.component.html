<mat-dialog-content class="mat-typography">
  <div *ngIf="genesData; else loading" class="row">
    <div
      *ngFor="let genes of genesData"
      class="col-12 col-sm-6 col-md-4 col-lg-3 align-items-stretch"
    >
      <div class="card card-body flex-fill">
        <img
          src="{{ genes._links.thumbnail.href }}"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body bg-info">
          <p class="card-text">{{ genes.name }}</p>
        </div>
      </div>
    </div>
  </div>

  <ng-template #loading>
    <div class="row d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </ng-template>
</mat-dialog-content>
